name: Build Java Project

on:
  push:
    branches: 
    - "main"

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - run: mvn compile
    - run: mvn package
    - run: dotnet tool install wix --global --version 5.0.2
    - run: wix extension add --global WixToolset.Util.wixext/5.0.2
    - run: jpackage --type exe --win-menu --icon "C:/Users/DimitriousGeorgiou/Pictures/Camera Roll/aa84d4a8854fd426e4884fcceebafe48.ico" --win-per-user-install --win-shortcut --win-dir-chooser --input target/ --name Wochenberichte --main-jar Wochenberichte-1.0-SNAPSHOT.jar --main-class de.bbq.wochenberichte.Main --type exe
    - uses: actions/upload-artifact@v4.6.2
      with:
        name: Wochenbericht-Windows.exe
        path: ./Wochenberichte-1.0.exe
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - run: mvn compile
    - run: mvn package
    - run: jpackage --input target/ --name Wochenberichte --main-jar Wochenberichte-1.0-SNAPSHOT.jar --main-class de.bbq.wochenberichte.Main --type deb
    - uses: actions/upload-artifact@v4.6.2
      with:
        name: Wochenbericht-Linux.deb
        path: ./wochenberichte_1.0-1_amd64.deb
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/download-artifact@v4
      with:
        name: Wochenbericht-Windows.exe
    - uses: actions/download-artifact@v4
      with:
        name: Wochenbericht-Linux.deb
    - id: version
      run: echo "version=$(date +'v%Y.%m.%d-%H%M%S')" >> "$GITHUB_OUTPUT"
    - uses: ncipollo/realease-action@v1
      with:
        artifacts: "*.exe,*.deb"
        tag: ${{ steps.version.outputs.version}}