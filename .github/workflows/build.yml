name: Build Java Project

on:
  push:
    branches:
      - "main"

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - run: mvn compile
    - run: mvn package

    - run: jpackage `
        --type exe `
        --win-menu `
        --win-per-user-install `
        --win-shortcut `
        --win-dir-chooser `
        --icon src/main/resources/app_icon.ico `
        --input target `
        --name Wochenberichte `
        --main-jar Wochenberichte-1.0-SNAPSHOT.jar `
        --main-class de.bbq.wochenberichte.Main
      shell: cmd


    - uses: actions/upload-artifact@v4
      with:
        name: Wochenbericht-Windows.exe
        path: ./Wochenberichte-1.0.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - run: mvn compile
    - run: mvn package

    - run: jpackage --type deb --input target --name Wochenberichte --main-jar Wochenberichte-1.0-SNAPSHOT.jar --main-class de.bbq.wochenberichte.Main


    - uses: actions/upload-artifact@v4
      with:
        name: Wochenbericht-Linux.deb
        path: ./wochenberichte_1.0-1_amd64.deb

  release:
    runs-on: ubuntu-latest
    needs: [build-windows, build-linux]
    permissions:
      contents: write
    steps:
    - uses: actions/download-artifact@v4
      with:
        name: Wochenbericht-Windows.exe

    - uses: actions/download-artifact@v4
      with:
        name: Wochenbericht-Linux.deb

    - id: version
      run: echo "version=$(date +v%Y.%m.%d-%H%M%S)" >> $GITHUB_OUTPUT

    - uses: ncipollo/release-action@v1
      with:
        artifacts: "*.exe,*.deb"
        tag: ${{ steps.version.outputs.version }}